<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #e3e3e3;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>My Notes</h1>
  <div class="container">
    <textarea id="noteInput" placeholder="Write your note here..."></textarea>
    <button id="saveBtn">Save Note</button>
    <ul id="notesList"></ul>
  </div>

  <script>
    const saveBtn = document.getElementById('saveBtn');
    const noteInput = document.getElementById('noteInput');
    const notesList = document.getElementById('notesList');

    saveBtn.addEventListener('click', () => {
      const noteText = noteInput.value.trim();
      if (noteText) {
        const li = document.createElement('li');
        li.textContent = noteText;
        notesList.appendChild(li);
        noteInput.value = '';
      }
    });
  </script>
</body>
</html>
